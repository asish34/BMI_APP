<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="BMI-Calculator">BMI CALCULATOR</div>
        <div class="hero">
            <button class="male">
                <img src="Male.png" alt="Male" class="Male">
                <p class="text">MALE</p>
            </button>
            <button class="female">
                <img src="female.png" alt="female" class="Female">
                <p class="text">Female</p>
            </button>
            <div class="height">
                <form>
                    <label for="height">Height</label>
                    <input type="number" class="num">

                </form>
            </div>
              
            <div class="weight">
                <p class="text">WEIGHT</p>
                <p class="weight-num">60</p>
                <div class="sign">
                    <button class="btn-plus"><svg xmlns="http://www.w3.org/2000/svg" class="plus" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button class="btn-plus">
                        <svg xmlns="http://www.w3.org/2000/svg" class="minus" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="age">
                <p class="text">AGE</p>
                <p class="age-num">28</p>
                <div class="sign">
                    <button class="btn-plus"><svg xmlns="http://www.w3.org/2000/svg" class="plus AGEP" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button class="btn-plus">
                        <svg xmlns="http://www.w3.org/2000/svg" class="minus AGEM" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <footer><button class="btn">CALCULATE</button></footer>
    </div>
    <script src="script.js"></script>
  
</body>

</html>
